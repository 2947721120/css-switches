
<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>CSS 材料设计开关</title>
        <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h2 class="text-center">CSS材料设计开关<br><sup>没有js</sup></h2>
<div class="text-center">
  <input type="checkbox" id="switch1" class='switch' checked/>
  <label for="switch1"></label>
默认
  <input type="checkbox" id="switch2" class='switch red' checked/>
  <label for="switch2"></label>
红色
  <input type="checkbox" id="switch4" class='switch green' checked/>
  <label for="switch4"></label>
 绿色
  <input type="checkbox" id="switch5" class='switch purple' checked/>
  <label for="switch5"></label>
  紫色
   <input type="checkbox" id="switch6" class='switch amber' checked/>
  <label for="switch6"></label>
  黄色
     <input type="checkbox" id="switch7" class='switch lime' checked/>
  <label for="switch7"></label>
  青色
   <input type="checkbox" id="switch8" class='switch cyan' checked/>
  <label for="switch8"></label>蓝灰
  <input type="checkbox" id="switch9" class='switch green' disabled/>
  <label for="switch9"></label>
 禁用 
  <input type="checkbox" id="switch10" class='switch green'>
  <label for="switch10"></label>
默认关闭
</div>
  </body>
</html>
